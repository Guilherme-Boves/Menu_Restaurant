<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="body-background">

    <form name="menu">
        
        <div class="container">
            <div class="card">
                <h5 class="card-title">Menu - Faça seu Pedido!</h5>
                <div class="card-body">

                    
                    <div class="Dados_pessoais">
                        <form >
                        <div class="d-flex justify-content-center m-1">
                            <h2>Dados Pessoais</h2>
                        </div>
                        <label for="nome">Nome:</label> <input type="text" class="form-control" id="nome"><br>
                        <label for="telefone"> Telefone:</label> <input type="text" class="form-control" id="telefone"></br>
                        <label for="email">Endereço:</label> <input type="text" class="form-control" id="endereco"><br>
                    </form>
                    </div>

                    <div class="Prato_principal_card">
                        <div>
                            <h2>Prato Principal</h2>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="pp1" class="form-check-input" name="prato_principal" value="20" checked><label for="pp1">Bife Acebolado</label>
                        </div>
    
                        <div class="form-check">
                            <input type="radio" id="pp2" class="form-check-input" name="prato_principal" value="14"><label for="pp2">Peito de Frango Grelhado </label>
                        </div>
    
                        <div class="form-check">
                            <input type="radio" id="pp3" class="form-check-input" name="prato_principal" value="16"><label for="pp3">Carne de Panela</label>
                        </div>
                    </div>

                    <div class="Acompanhamentos">
                        <div>
                            <h2>Acompanhamentos</h2>
                        </div>
        
                        <div class="form-check">
                            <input type="checkbox" id="acp1" class="form-check-input" name="acompanhamento" value="2"><label for="acp1">Mini Salada </label>
                        </div>
        
                        <div class="form-check">
                            <input type="checkbox" id="acp2" class="form-check-input"  name="acompanhamento" value="2.5"><label for="acp2">Maionese </label>
                        </div>
        
                        <div class="form-check">
                            <input type="checkbox" id="acp3" class="form-check-input" name="acompanhamento" value="3"><label for="acp3">Farofa </label>
                        </div>
        
                        <div class="form-check">
                            <input type="checkbox" id="acp4" class="form-check-input" name="acompanhamento" value="4"><label for="acp4">Torresmo </label>
                        </div>
                    </div>
                    
                    <input id="btnfinalizar" type="button" class="button" onclick="finalizar_pedido()" value="Finalizar Pedido"  data-bs-toggle="modal" data-bs-target="#exampleModal">

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Resumo do Pedido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                           <h3 id="total"></h3>

                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button id ="confirmar_pedido" type="button" class="btn btn-primary" onclick="finalizar()" data-bs-dismiss="modal">Confirmar Finalização</button>
                          </div>
                        </div>
                      </div>
                    </div>

                </div>                
            </div>
        </div>
        
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
